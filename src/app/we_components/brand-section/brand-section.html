<div class="block__brand_section">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 graphic-header">
				<div class="header-images">
					<div ng-transclude="imageTitleOne" class="image-one"></div>
					<br class="mobile-only">
					<div ng-transclude="imageTitleTwo" class="image-two" ng-if="true"></div>
				</div>
				<p ng-transclude="paragraph" class=""></p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1">
				<div class="row equal">
					<div class="col-md-3 brand-icon">
						<div ng-transclude="tableIcon"></div>
					</div>
					<div class="col-md-9 table-content">
						<div class="content">
							<h4 ng-transclude="tableTitle"></h4>
							<p ng-transclude="tableText"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
